name: Tauri Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: dtolnay/rust-toolchain@stable
      - run: npm ci
      - run: npm run tauri:build
      - uses: actions/upload-artifact@v4
        with:
          name: tauri-build
          path: src-tauri/target/release/
